<ion-header>
  <ion-navbar>
    <ion-title>
      Viagens
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding *ngFor="let pacote of pacotes; index as i;">
    <img [src]="pacote.imagem" />
    <ion-card-content padding>
      <ion-card-title>{{ pacote.titulo }}</ion-card-title>
      <p>{{ pacote.descricao }}</p>
      <h3>{{ pacote.valor | currency:'BRL' }}</h3>

      <ion-row>
        <ion-col><button ion-button color="primary">Saiba mais</button></ion-col>
        <ion-col><button ion-button color="secondary">Comprar</button></ion-col>
      </ion-row>

      <div>


      </div>
    </ion-card-content>
  </ion-card>
