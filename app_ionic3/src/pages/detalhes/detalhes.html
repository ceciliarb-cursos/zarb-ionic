<ion-header>
  <ion-navbar>
    <ion-title>Saiba mais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-slides pager *ngIf="modo==='buy'">
      <ion-slide *ngFor="let imagem of pacote.fotos">
        <ion-card>
          <img [src]="imagem.url">
        </ion-card>
      </ion-slide>
    </ion-slides>
    <img [src]="pacote.imagem" *ngIf="modo==='show'"/>

    <ion-card-content padding>
      <ion-card-title>{{ pacote.titulo }}</ion-card-title>
      <p>{{ pacote.descricao }}</p>
      <ion-card-title>{{ pacote.valor | currency:'BRL' }}</ion-card-title>
      <button ion-button color="secondary" (click)="comprar()" block>Comprar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
