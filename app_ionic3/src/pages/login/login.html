<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Realize seu login</h1>
  <ion-list>
    <ion-item>
      <ion-label floating>E-mail:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="autenticaUsuario()">Enviar</button>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Ainda n√£o se cadastrou?
    </ion-card-header>
    <ion-card-content>
      Realize seu cadastro
      <button ion-button block (click)="abreCadastro()">Cadastre-se</button>
    </ion-card-content>
  </ion-card>
</ion-content>
