<ion-header>
  <ion-navbar>
    <ion-title>Carrinho de compras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Viagens</h3>
  <ion-grid>
    <ion-row *ngFor="let produto of carrinho; let i = index">
      <ion-col col-6>
        <h4>{{ produto.pacote.titulo }}</h4>
      </ion-col>
      <ion-col col-4>
        {{ produto.qtd }}
        ({{ produto.pacote.valor * produto.qtd | currency:'BRL' }})
      </ion-col>
      <ion-col col-2>
        <ion-icon name="trash" color="danger" (click)="excluir(produto.pacote.id)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p *ngIf='!user' color="danger">Efetue seu login para finalizar sua compra.</p>
  <button ion-button block color='danger' [disabled]="!user" (click)="finalizar()">Finalizar compra</button>
</ion-content>
